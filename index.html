<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Soundtracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
            width: 100%;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2e2e2e;
            color: #ffffff;
            font-size: 1rem;
        }

        /* Display currently playing song */
        .currently-playing {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffeb3b;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow-y: auto;
            text-align: center;
            max-height: 80vh;
        }

        .soundtrack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .soundtrack {
            background-color: #2c2c2c;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: left;
        }

        .soundtrack:hover {
            background-color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .soundtrack img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .soundtrack h2 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .track {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px;
            border-radius: 4px;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .track:hover {
            background-color: #444;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .track p {
            margin: 0;
            font-size: 0.85rem;
            color: #e0e0e0;
        }

        audio {
            width: 130px;
            height: 28px;
        }

        .download-btn {
            padding: 4px 8px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #777;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .soundtrack {
                padding: 10px;
            }

            audio {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Soundtracks</h1>
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search soundtracks...">
        </div>
        <!-- Currently Playing Section -->
        <div class="currently-playing" id="currently-playing">
            No song is playing.
        </div>
    </header>
    <div class="container" id="soundtracks-container">
        <p>Loading soundtracks...</p>
    </div>

    <script>
    let currentAudio = null;

    function encodePath(path) {
        return encodeURIComponent(path).replace(/%20/g, ' ');
    }

    function loadSoundtracks() {
        fetch('soundtracks.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const soundtracks = data.soundtracks;
                const container = document.getElementById('soundtracks-container');
                container.innerHTML = '';

                if (!soundtracks || soundtracks.length === 0) {
                    container.innerHTML = '<p>No soundtracks available.</p>';
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'soundtrack-grid';

                soundtracks.forEach(soundtrack => {
                    const soundtrackElement = document.createElement('div');
                    soundtrackElement.className = 'soundtrack';

                    const coverImage = document.createElement('img');
                    coverImage.src = `Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/Cover.jpg`;
                    coverImage.alt = `${soundtrack.album} Cover`;

                    const title = document.createElement('h2');
                    title.textContent = `${soundtrack.gameName} - ${soundtrack.album}`;

                    const trackList = document.createElement('div');
                    trackList.className = 'track-list';

                    soundtrack.tracks.forEach(track => {
                        const trackElement = document.createElement('div');
                        trackElement.className = 'track';

                        const trackInfo = document.createElement('div');
                        trackInfo.className = 'track-info';

                        const trackTitle = document.createElement('p');
                        trackTitle.textContent = track.name;

                        const audio = document.createElement('audio');
                        audio.controls = true;
                        const source = document.createElement('source');
                        source.src = `Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/${encodePath(track.file)}`;
                        source.type = 'audio/mpeg';
                        audio.appendChild(source);

                        // Add event listener for audio play
                        audio.addEventListener('play', () => {
                            if (currentAudio && currentAudio !== audio) {
                                currentAudio.pause();
                                currentAudio.currentTime = 0; // Reset previous audio to 0
                            }
                            currentAudio = audio;
                            document.getElementById('now-playing-text').textContent = `Now playing: ${track.name} from ${soundtrack.album}`;
                            document.getElementById('album-cover').src = `Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/Cover.jpg`;
                            document.getElementById('album-cover').style.display = 'inline';
                        });

                        // Add event listener for audio pause
                        audio.addEventListener('pause', () => {
                            if (currentAudio === audio) {
                                document.getElementById('now-playing-text').textContent = `Paused: ${track.name} from ${soundtrack.album}`;
                            }
                        });

                        trackInfo.appendChild(trackTitle);
                        trackInfo.appendChild(audio);

                        const downloadButton = document.createElement('a');
                        downloadButton.href = `Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/${encodePath(track.file)}`;
                        downloadButton.className = 'download-btn';
                        downloadButton.download = track.file;
                        downloadButton.textContent = 'Download';

                        trackElement.appendChild(trackInfo);
                        trackElement.appendChild(downloadButton);

                        trackList.appendChild(trackElement);
                    });

                    soundtrackElement.appendChild(coverImage);
                    soundtrackElement.appendChild(title);
                    soundtrackElement.appendChild(trackList);

                    grid.appendChild(soundtrackElement);
                });

                container.appendChild(grid);
            })
            .catch(error => {
                console.error('Error loading soundtracks:', error);
                const container = document.getElementById('soundtracks-container');
                container.innerHTML = '<p>There was an error loading the soundtracks.</p>';
            });
    }

    function filterSoundtracks() {
        const input = document.getElementById('search-input');
        const filter = input.value.toLowerCase();
        const soundtracks = document.querySelectorAll('.soundtrack');

        soundtracks.forEach(soundtrack => {
            const title = soundtrack.querySelector('h2').textContent.toLowerCase();
            soundtrack.style.display = title.includes(filter) ? '' : 'none';
        });
    }

    document.getElementById('search-input').addEventListener('input', filterSoundtracks);

    document.getElementById('play-btn').addEventListener('click', () => {
        if (currentAudio && currentAudio.paused) {
            currentAudio.play();
        }
    });

    document.getElementById('pause-btn').addEventListener('click', () => {
        if (currentAudio) {
            currentAudio.pause();
        }
    });

    document.getElementById('stop-btn').addEventListener('click', () => {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            document.getElementById('now-playing-text').textContent = 'No song is playing.';
            document.getElementById('album-cover').style.display = 'none';
            currentAudio = null; // Reset currentAudio
        }
    });

    document.addEventListener('DOMContentLoaded', loadSoundtracks);
</script>
</body>
</html>
