<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Soundtracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
            width: 100%;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2e2e2e;
            color: #ffffff;
            font-size: 1rem;
        }

        /* Display currently playing song */
        .currently-playing {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffeb3b;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow-y: auto;
            text-align: center;
            max-height: 80vh;
        }

        .soundtrack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .soundtrack {
            background-color: #2c2c2c;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .soundtrack:hover {
            background-color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .soundtrack-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .soundtrack img {
            width: 120px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .soundtrack-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .soundtrack h2 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #ffffff;
        }

        /* Collapsible Track List */
        .track-list {
            display: none;
            flex-direction: column;
            gap: 4px;
        }

        .track {
            padding: 6px;
            border-radius: 4px;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .track:hover {
            background-color: #444;
        }

        .track-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .track-title {
            font-size: 0.9rem;
            color: #ffffff;
        }

        audio {
            width: 100px;
            height: 28px;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #fff;
        }

        .download-btn {
            padding: 4px 8px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #777;
        }

        .toggle-btn {
            background-color: #444;
            color: white;
            padding: 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #666;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .soundtrack {
                padding: 10px;
            }

            audio {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Soundtracks</h1>
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search soundtracks...">
        </div>
        <!-- Currently Playing Section -->
        <div class="currently-playing" id="currently-playing">
            No song is playing.
        </div>
    </header>
    <div class="container" id="soundtracks-container">
        <p>Loading soundtracks...</p>
    </div>

    <script>
        // Function to encode URI components
        function encodePath(path) {
            return encodeURIComponent(path).replace(/%20/g, ' ');
        }

        async function loadSoundtracks() {
            try {
                const response = await fetch('soundtracks.json');
                if (!response.ok) {
                    throw new Error(Network response was not ok: ${response.statusText});
                }
                const data = await response.json();

                const soundtracks = data.soundtracks;
                const container = document.getElementById('soundtracks-container');

                // Clear the loading text
                container.innerHTML = '';

                if (!soundtracks || soundtracks.length === 0) {
                    container.innerHTML = '<p>No soundtracks available.</p>';
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'soundtrack-grid';

                soundtracks.forEach(soundtrack => {
                    const soundtrackElement = document.createElement('div');
                    soundtrackElement.className = 'soundtrack';

                    const soundtrackHeader = document.createElement('div');
                    soundtrackHeader.className = 'soundtrack-header';

                    const coverImage = document.createElement('img');
                    coverImage.src = Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/Cover.jpg;
                    coverImage.alt = ${soundtrack.album} Cover;

                    const title = document.createElement('h2');
                    title.textContent = ${soundtrack.gameName} - ${soundtrack.album};

                    soundtrackHeader.appendChild(coverImage);
                    soundtrackHeader.appendChild(title);

                    // Dropdown for tracklist
                    const dropdown = document.createElement('select');
                    dropdown.className = 'dropdown';
                    dropdown.innerHTML = <option value="">Select a track to play</option>;

                    soundtrack.tracks.forEach(track => {
                        const option = document.createElement('option');
                        option.value = Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/${encodePath(track.file)};
                        option.textContent = track.name;
                        dropdown.appendChild(option);
                    });

                    dropdown.addEventListener('change', (e) => {
                        const selectedTrack = e.target.value;
                        if (selectedTrack) {
                            const audio = new Audio(selectedTrack);
                            audio.play();
                            const selectedTrackName = e.target.options[e.target.selectedIndex].text;
                            document.getElementById('currently-playing').textContent = Now playing: ${selectedTrackName} from ${soundtrack.album};
                        }
                    });

                    soundtrackElement.appendChild(soundtrackHeader);
                    soundtrackElement.appendChild(dropdown);

                    grid.appendChild(soundtrackElement);
                });

                container.appendChild(grid);
            } catch (error) {
                console.error('Error loading soundtracks:', error);
                const container = document.getElementById('soundtracks-container');
                container.innerHTML = '<p>There was an error loading the soundtracks.</p>';
            }
        }

        // Filter functionality for search
        function filterSoundtracks() {
            const input = document.getElementById('search-input');
            const filter = input.value.toLowerCase();
            const soundtracks = document.querySelectorAll('.soundtrack');

            soundtracks.forEach(soundtrack => {
                const title = soundtrack.querySelector('h2').textContent.toLowerCase();
                if (title.includes(filter)) {
                    soundtrack.style.display = '';
                } else {
                    soundtrack.style.display = 'none';
                }
            });
        }

        document.getElementById('search-input').addEventListener('input', filterSoundtracks);

        document.addEventListener('DOMContentLoaded', loadSoundtracks);
    </script>
</body>
</html>
