<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Soundtracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
            width: 100%;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2e2e2e;
            color: #ffffff;
            font-size: 1rem;
        }

        .currently-playing {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffeb3b;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow-y: auto;
            text-align: center;
            max-height: 80vh;
        }

        .soundtrack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .soundtrack {
            background-color: #2c2c2c;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: left;
        }

        .soundtrack:hover {
            background-color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .soundtrack img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .soundtrack h2 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .track {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px;
            border-radius: 4px;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .track:hover {
            background-color: #444;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .track p {
            margin: 0;
            font-size: 0.85rem;
            color: #e0e0e0;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .audio-controls button {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin: 0 5px;
            cursor: pointer;
        }

        .audio-controls button:hover {
            background: #444;
        }

        .audio-controls input[type="range"] {
            margin: 0 10px;
            width: 200px;
        }

        .audio-controls span {
            font-size: 0.85rem;
            color: #e0e0e0;
        }

        .download-btn {
            padding: 4px 8px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #777;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .soundtrack {
                padding: 10px;
            }

            .audio-controls input[type="range"] {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Soundtracks</h1>
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search soundtracks...">
        </div>
        <!-- Currently Playing Section -->
        <div class="currently-playing" id="currently-playing">
            No song is playing.
        </div>
    </header>
    <div class="container" id="soundtracks-container">
        <p>Loading soundtracks...</p>
    </div>

    <!-- Music Player Controls -->
    <div class="audio-controls">
        <button id="prev-track">Prev</button>
        <button id="play-pause">Play</button>
        <button id="next-track">Next</button>
        <button id="shuffle">Shuffle</button>
        <button id="repeat">Repeat</button>
        <input type="range" id="seek-bar" min="0" max="100" value="0">
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>

    <script>
        let audio = new Audio();
        let isPlaying = false;
        let isShuffling = false;
        let isRepeating = false;
        let currentTrackIndex = 0;
        let tracks = [];
        
        function updateTime() {
            const currentTime = Math.floor(audio.currentTime);
            const duration = Math.floor(audio.duration);
            const minutesCurrent = Math.floor(currentTime / 60);
            const secondsCurrent = currentTime % 60;
            const minutesDuration = Math.floor(duration / 60);
            const secondsDuration = duration % 60;

            document.getElementById('current-time').textContent = `${minutesCurrent}:${secondsCurrent.toString().padStart(2, '0')}`;
            document.getElementById('duration').textContent = `${minutesDuration}:${secondsDuration.toString().padStart(2, '0')}`;
            document.getElementById('seek-bar').value = (currentTime / duration) * 100;
        }

        function loadTrack(index) {
            if (tracks.length === 0) return;
            audio.src = tracks[index].url;
            audio.play();
            isPlaying = true;
            document.getElementById('play-pause').textContent = 'Pause';
            updateCurrentlyPlaying();
        }

        function updateCurrentlyPlaying() {
            document.getElementById('currently-playing').textContent = `Now playing: ${tracks[currentTrackIndex].name}`;
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
        }

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('play-pause').textContent = 'Play';
            } else {
                audio.play();
                isPlaying = true;
                document.getElementById('play-pause').textContent = 'Pause';
            }
        }

        document.getElementById('play-pause').addEventListener('click', togglePlayPause);
        document.getElementById('next-track').addEventListener('click', nextTrack);
        document.getElementById('prev-track').addEventListener('click', prevTrack);

        document.getElementById('seek-bar').addEventListener('input', (e) => {
            const newTime = (e.target.value / 100) * audio.duration;
            audio.currentTime = newTime;
        });

        audio.addEventListener('timeupdate', updateTime);

        audio.addEventListener('ended', () => {
            if (isRepeating) {
                audio.play();
            } else if (isShuffling) {
                nextTrack();
            } else {
                nextTrack();
            }
        });

        document.getElementById('shuffle').addEventListener('click', () => {
            isShuffling = !isShuffling;
            document.getElementById('shuffle').style.background = isShuffling ? '#444' : '#333';
        });

        document.getElementById('repeat').addEventListener('click', () => {
            isRepeating = !isRepeating;
            document.getElementById('repeat').style.background = isRepeating ? '#444' : '#333';
        });

        async function loadSoundtracks() {
            try {
                const response = await fetch('soundtracks.json');
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const data = await response.json();

                const soundtracks = data.soundtracks;
                const container = document.getElementById('soundtracks-container');

                container.innerHTML = '';

                if (!soundtracks || soundtracks.length === 0) {
                    container.innerHTML = '<p>No soundtracks available.</p>';
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'soundtrack-grid';

                soundtracks.forEach(soundtrack => {
                    const soundtrackElement = document.createElement('div');
                    soundtrackElement.className = 'soundtrack';

                    const coverImage = document.createElement('img');
                    coverImage.src = `Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/Cover.jpg`;
                    coverImage.alt = `${soundtrack.album} Cover`;

                    const title = document.createElement('h2');
                    title.textContent = `${soundtrack.gameName} - ${soundtrack.album}`;

                    const trackList = document.createElement('div');
                    trackList.className = 'track-list';

                    soundtrack.tracks.forEach((track, index) => {
                        const trackElement = document.createElement('div');
                        trackElement.className = 'track';

                        const trackInfo = document.createElement('div');
                        trackInfo.className = 'track-info';

                        const trackTitle = document.createElement('p');
                        trackTitle.textContent = track.name;

                        const audioElement = document.createElement('audio');
                        audioElement.controls = true;
                        const source = document.createElement('source');
                        source.src = `Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/${encodePath(track.file)}`;
                        source.type = 'audio/mpeg';
                        audioElement.appendChild(source);

                        trackInfo.appendChild(trackTitle);
                        trackInfo.appendChild(audioElement);

                        const downloadButton = document.createElement('a');
                        downloadButton.href = `Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/${encodePath(track.file)}`;
                        downloadButton.className = 'download-btn';
                        downloadButton.download = track.file;
                        downloadButton.textContent = 'Download';

                        trackElement.appendChild(trackInfo);
                        trackElement.appendChild(downloadButton);

                        trackElement.addEventListener('click', () => {
                            tracks = soundtrack.tracks.map(track => ({ name: track.name, url: `Games/${encodePath(soundtrack.gameName)}/${encodePath(soundtrack.album)}/${encodePath(track.file)}` }));
                            currentTrackIndex = index;
                            loadTrack(currentTrackIndex);
                        });

                        trackList.appendChild(trackElement);
                    });

                    soundtrackElement.appendChild(coverImage);
                    soundtrackElement.appendChild(title);
                    soundtrackElement.appendChild(trackList);

                    grid.appendChild(soundtrackElement);
                });

                container.appendChild(grid);
            } catch (error) {
                console.error('Error loading soundtracks:', error);
                const container = document.getElementById('soundtracks-container');
                container.innerHTML = '<p>There was an error loading the soundtracks.</p>';
            }
        }

        function encodePath(path) {
            return encodeURIComponent(path).replace(/%20/g, ' ');
        }

        function filterSoundtracks() {
            const input = document.getElementById('search-input');
            const filter = input.value.toLowerCase();
            const soundtracks = document.querySelectorAll('.soundtrack');

            soundtracks.forEach(soundtrack => {
                const title = soundtrack.querySelector('h2').textContent.toLowerCase();
                if (title.includes(filter)) {
                    soundtrack.style.display = '';
                } else {
                    soundtrack.style.display = 'none';
                }
            });
        }

        document.getElementById('search-input').addEventListener('input', filterSoundtracks);

        document.addEventListener('DOMContentLoaded', loadSoundtracks);
    </script>
</body>
</html>
